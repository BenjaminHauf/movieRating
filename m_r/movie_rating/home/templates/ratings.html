{% extends 'base.html' %}       <!-- loading our base file -->

{% block content %}                 <!-- open block -->

    
    <h1>My Ratings</h1>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Rating</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for rating in rating_list %}
            <tr>
                <td>{{ rating.movie.title }}</td>
                <td>{{ rating.rating }}</td>
                <td>{{ rating.review }}</td>
            </tr>
            {% endfor %}
            <center>
                <br><br>
                <a href="{% url 'new_rating' %}" class="btn btn-primary">New Rating</a>
                <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
            </center>
        </tbody>
    </table>
    

    <Script>
        <!-- This code snippet reloads the current page. -->
        // window.location.reload();
    </Script>
</body>
</html>

{% endblock %}          <!-- close block -->
