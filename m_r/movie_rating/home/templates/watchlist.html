{% extends 'base.html' %}       <!-- loading our base file -->

{% block content %}                 <!-- open block -->

    
    <h1>My Watchlist</h1>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Recommendation</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in watch_list %}
            <tr>
                <td>{{ movie.movie }}</td>
                <td>{{ movie.reco }}</td>
                <td>{{ movie.description }}</td>
            </tr>
            {% endfor %}
            <center>
                <br><br>
                <a href="{% url 'watchlist_entry' %}" class="btn btn-primary">Add a movie</a>
                <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
            </center>
        </tbody>
    </table>
    

    <Script>
        <!-- This code snippet reloads the current page. -->
        // window.location.reload();
    </Script>
</body>
</html>

{% endblock %}          <!-- close block -->
