<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} ({{ movie.genre }})({{ movie.release_year }})</li>
        {% endfor %}
    </ul>

    <h1>Hello, {{ user.username }}</h1>

    <h2>Rate a Movie</h2>
    <form method="post">
        {% csrf_token %}
        {{ Ratingform.as_p }}
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
