<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Dein vorhandenes CSS-Styling hier */
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Search Results</h1>
        <form action="{% url 'search_movies' %}" method="GET">
            <label for="search">Search Movies:</label>
            <input type="text" id="search" name="q">
            <button type="submit">Search</button>
        </form>
        <hr>
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>Title:</strong> {{ movie.title }} <br>
                    <strong>Text:</strong> {{ movie.text }} <br>
                    <!-- Ersetze den Button durch einen Link zum Filmprofil -->
                    
                    <a href="{% url 'movie_profile' %}?movie_id={{ movie.id }}">View Profile</a>

                    <!-- Weitere Informationen anzeigen -->
                    <div id="ratingForm_{{ movie.id }}" >
                        <form action="{% url 'submit_rating' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="movie_id" value="{{ movie.id }}">
                            <label for="rating">Rating:</label>
                            <select name="rating" id="rating">
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                            <label for="text">Text:</label>
                            <textarea id="text" name="text"></textarea>
                            <button type="submit">Submit Rating</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function showRatingForm(movieId) {
            var ratingForm = document.getElementById("ratingForm_" + movieId);
            if (ratingForm.style.display === "none") {
                ratingForm.style.display = "block";
            } else {
                ratingForm.style.display = "none";
            }
        }
    </script>
</body>
</html>
